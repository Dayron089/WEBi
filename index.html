<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Счетчик</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="button-container">
      <button id="resetButton"></button>
      <button id="incrementButton"></button>
      <button id="undoButton"></button>
    </div>
    <div class="counter-display">
      <span id="counter">0</span>
    </div>
  </div>
  


  <script>
    const counterElement = document.getElementById('counter'); // счетчик
    const incrementButton = document.getElementById('incrementButton'); // основная кнопка
    const resetButton = document.getElementById('resetButton'); // Красная кнопка
    const undoButton = document.getElementById('undoButton'); // Зелёная кнопка

    let count = 0;
    let previousCount = 0;

    // Увеличение основного счетчика
    incrementButton.addEventListener('click', () => {
      counterElement.textContent = ++count;
    });

    resetButton.addEventListener('click', () => {
      previousCount = count;
      count = 0;
      counterElement.textContent = count;
    });

    undoButton.addEventListener('click', () => {
      if (previousCount > 0) {
        count = previousCount;
        counterElement.textContent = count;
        previousCount = 0;
      }
    });
  </script>
</body>
</html>
